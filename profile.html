     <!-- login modal -->
      <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="loginModalLabel">Login</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="username-input" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="username-input">
          </div>
          <div class="mb-3">
            <label for="password-input" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="password-input"/>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="loginBtnClicked()">Login</button>
      </div>
    </div>
  </div>
</div>
    <!-- // login Modal -->
     <!-- register modal -->
      <div class="modal fade" id="register-modal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="registerModalLabel">Register A New User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="register-name-input" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="register-name-input">
          </div>
          <div class="mb-3">
            <label for="register-username-input" class="col-form-label">Username:</label>
            <input type="text" class="form-control" id="register-username-input">
          </div>
          <div class="mb-3">
            <label for="register-email-input" class="col-form-label">Email:</label>
            <input type="text" class="form-control" id="register-email-input">
          </div>
          <div class="mb-3">
            <label for="register-password-input" class="col-form-label">Password:</label>
            <input type="password" class="form-control" id="register-password-input"/>
          </div>
          <div class="mb-3">
              <label for="register-image-input" class="col-form-label">Upload Profile Image:</label>
              <input type="file" class="form-control" id="register-image-input" accept="image/*">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="registerBtnClicked()">Register</button>
      </div>
    </div>
  </div>
</div>
    <!-- // register Modal -->
     <!-- // Modal -->

     <!-- add post modal -->
        
      <div class="modal fade" id="add-post-modal" tabindex="-1" aria-labelledby="addPostModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addPostModalLabel">Creat A New Post</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="post-title-input" class="col-form-label">Title:</label>
            <input type="text" class="form-control" id="post-title-input">
            <input type="hidden" id="post-id-input">
          </div>
          
          <div>
            <label for="post-body-input" class="col-form-label">Body:</label>
            <textarea class="form-control" id="post-body-input"></textarea>
          </div>
          <div>
            <label for="post-image-input" class="col-form-label">Image:</label>
            <input type="file" class="form-control" id="post-image-input" accept="image/*">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="create-update-post-btn" type="button" class="btn btn-primary" onclick="createNewPostClicked()">Create</button>
      </div>
    </div>
  </div>
</div>
    <!-- // add-post Modal -->

      <div class="modal fade" id="delete-post-modal" tabindex="-1" aria-labelledby="deletePostModalLabel" aria-hidden="true">

    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deletePostModalLabel">Are You Sure You Want To Delete This Post?
          <span id="delete-post-title"></span></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      <input type="text" id="delete-post-id-input" value="" style="display:none;">
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="confirm-delete-post-btn" type="button" class="btn btn-danger" onclick="confirmPostDelete()">Yes Delete</button>
      </div>
    </div>
  </div>
</div>
